<body>
    <div class="container">
        <h1>AnÄ±mal Nursery</h1>
        <form id="animalForm">
            <label for="animal_nursery_kod">Kod Gir:</label>
            <input type="text" id="animal_nursery_kod" name="animal_nursery_kod" required>
            <button type="button" onclick="redeemCode('animal_nursery')">Ä°nternet Al</button>
        </form>

        <h1>Car Club</h1>
        <form id="carForm">
            <label for="car_club_kod">Kod Gir:</label>
            <input type="text" id="car_club_kod" name="car_club_kod" required>
            <button type="button" onclick="redeemCode('car_club')">Ä°nternet Al</button>
        </form>

        <div id="messages"></div>
    </div>

    <script>
        function redeemCode(game) {
            var kod = document.getElementById(game + '_kod').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/' + game, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML += '<p>' + xhr.responseText + '</p>';
                }
            };
            xhr.send(game + '_kod=' + kod);
        }
    </script>
